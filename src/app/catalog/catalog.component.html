<mat-toolbar color="primary" style="background-color: rgb(0, 0, 0, 0.75);">
  <h3 style="padding:1%; color: white;">Top Movies</h3>
  <div style="position: absolute; right: 1%">
    <button style="color: white;" routerLink="" type="button" class="btn btn-default btn-sm" (click)="logout()">
      <span class="glyphicon glyphicon-log-out">Log out</span>
    </button>
  </div>
</mat-toolbar>
<div class="flex justify-content-center">
  <mat-card (mouseover)="selected = i" (mouseleave)="selected = -1" class="mat-elevation-z4"
    *ngFor="let movie of movies; let i = index;" (click)="onClick(i)"
    style="margin: 1%; width: 200px; height: 300px; display:inline-block; cursor: pointer;">
    <img mat-card-image [src]="posterPrefix+movie.poster_path">

    <div *ngIf="selected==i" class="bottom-left">{{ movie.release_date.substring(0,4) }}</div>
    <div *ngIf="selected==i" class="bottom-right">&#11088;{{movie.vote_average}}/10</div>
  </mat-card>
  <br>
  <div class="d-flex justify-content-center">
    <button *ngIf="totalPages>=pageNumber" type="button" class="load__more" (click)="fetchMoreMovies()">
      Load More
    </button>
    <button type="button" class="load__more" (click)="topFunction()">
      &#8593;
    </button>
  </div>
</div>
