<html>
<mat-toolbar color="primary" style="background-color: rgb(0, 0, 0, 0.75);">
  <h3 style="padding:1%; color: white;">Top Movies</h3>
</mat-toolbar>

<body>
  <div class="login">
    <h1 class="login__title">Sign in</h1>
    <form>
      <div class="login__group">
        <input class="login__group__input" (focus)="onFocus(true)" (blur)="onBlur()" name="username" type="username"
          required="true" [(ngModel)]="username" />
        <label class="login__group__label" [style.font-size]="fontSizeEmail" [style.top]="topEmail">Email</label>
      </div>
      <span *ngIf="!correctUsername" style="color: orange;">{{ errorMessage }}</span>
      <div class="login__group">
        <input class="login__group__input" (focus)="onFocus(false)" (blur)="onBlur()" name="password" type="password"
          required="true" [(ngModel)]="password" />
        <label class="login__group__label" [style.font-size]="fontSizePassword"
          [style.top]="topPassword">Password</label>
      </div>
      <span *ngIf="!correctPassword" style="color: orange;">{{ errorMessage }}</span>
      <button class="login__sign-in" type="submit" (click)="login()">Sign In</button>
    </form>
  </div>
</body>

</html>
